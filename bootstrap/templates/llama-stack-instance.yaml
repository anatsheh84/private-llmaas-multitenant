{{- if .Values.llamaStackInstance }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: llama-stack-instance
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
        {{- range $index := until (int .Values.user.count) }}
          - user: {{ $.Values.user.prefix }}{{ add $index 1 }}
        {{- end }}
  template:
    metadata:
      name: llama-stack-instance-{{- "{{" }} user {{- " }}" }}
      namespace: openshift-gitops
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: {{ .Values.llamaStackInstance.repoURL }}
        targetRevision: {{ .Values.llamaStackInstance.targetRevision }}
        path: {{ .Values.llamaStackInstance.path }}
        helm:
          values: |
            username: '{{ `{{ user }}` }}'
            granite:
              modelName: {{ .Values.llamaStackInstance.granite.modelName }}
              endpoint: {{ .Values.llamaStackInstance.granite.endpoint }}
              apiToken: {{ .Values.llamaStackInstance.granite.apiToken }}
              tlsverify: {{ .Values.llamaStackInstance.granite.tlsverify }}
            llamaguard:
              modelName: {{ .Values.llamaStackInstance.llamaguard.modelName }}
              endpoint: {{ .Values.llamaStackInstance.llamaguard.endpoint }}
              apiToken: {{ .Values.llamaStackInstance.llamaguard.apiToken }}
              tlsverify: {{ .Values.llamaStackInstance.llamaguard.tlsverify }}
            mcp:
              openshiftServerUrl: {{ .Values.llamaStackInstance.mcp.openshiftServerUrl }}
              slackServerUrl: {{ .Values.llamaStackInstance.mcp.slackServerUrl }}
      destination:
        name: in-cluster
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
{{- end }}
