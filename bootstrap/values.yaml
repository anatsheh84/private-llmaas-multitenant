# Default values for bootstrap chart
# This chart creates the bootstrap Application (app-of-apps parent)

bootstrap:
  # Git repository URL
  repoURL: https://github.com/rhpds/private-llmaas-multitenant
  # Branch or tag to use
  targetRevision: taylor-testing

user:
  count: 5
  prefix: user

slackMcpSecret:
  namespace: lls-demo
  name: slack-secret
  path: mcp_servers
  slackBotToken: secret
  slackTeamId: secret
  graniteToken: secret
  llamaToken: secret

deployer:
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443
  domain: apps.cluster-guid.sandbox.opentlc.com